# phiola v2.0-beta4 GUI

include_language {
	# <LANG> "lang_<LANG>.conf"
	default "lang_en.conf"
}

menu mfile {
	item $MFInfo {
		action A_FILE_INFO
		hotkey "I"
	}
	item $MFShowDir {
		action A_FILE_SHOWDIR
	}
	item $MFDelete {
		action A_FILE_DEL
		hotkey "Shift+Delete"
	}
	item - {
	}
	item $MFExit {
		action A_QUIT
		hotkey "Ctrl+Q"
	}
}

menu mlist {
	item $MLNew {
		action A_LIST_NEW
		hotkey "Ctrl+N"
	}
	item $MLClose {
		action A_LIST_CLOSE
		hotkey "Ctrl+W"
	}
	item - {
	}
	item $MLAddFile {
		action A_LIST_ADD_FILE
		hotkey "Insert"
	}
	item $MLAdd {
		action A_LIST_ADD
		hotkey "Ctrl+U"
	}
	item $MLFilter {
		action A_LIST_FILTER
		hotkey "Ctrl+F"
	}
	item $MLSave {
		action A_LIST_SAVE
		hotkey "Ctrl+S"
	}
	item - {
	}
	item $MLRemove {
		action A_LIST_REMOVE
		hotkey "Delete"
	}
	item $MLClear {
		action A_LIST_CLEAR
	}
}

menu mplay {
	item $MPPlayPause {
		action A_PLAYPAUSE
		hotkey "Space"
	}
	item $MPStop {
		action A_STOP
		hotkey "S"
	}
	item $MPNext {
		action A_NEXT
		hotkey "N"
	}
	item $MPPrevious {
		action A_PREV
		hotkey "P"
	}
	item - {
	}
	item $MPSeekForward {
		action A_STEP_FWD
		hotkey "Alt+Right"
	}
	item $MPSeekBack {
		action A_STEP_BACK
		hotkey "Alt+Left"
	}
	item $MPLeapForward {
		action A_LEAP_FWD
		hotkey "Ctrl+Right"
	}
	item $MPLeapBack {
		action A_LEAP_BACK
		hotkey "Ctrl+Left"
	}
	item $MPSetMarker {
		action A_MARKER_SET
		hotkey "Shift+G"
	}
	item $MPJumpToMarker {
		action A_MARKER_JUMP
		hotkey "G"
	}
	item - {
	}
	item $MPVolumeUp {
		action A_VOLUP
		hotkey "Ctrl+Up"
	}
	item $MPVolumeDown {
		action A_VOLDOWN
		hotkey "Ctrl+Down"
	}
}

menu mconvert {
	item $MCConvert {
		action A_CONVERT_SHOW
		hotkey "Ctrl+T"
	}
}

menu mhelp {
	item $MHAbout {
		action A_ABOUT_SHOW
	}
}

menu mpopup {
	item $MFInfo {
		action A_FILE_INFO
	}
	item $MFShowDir {
		action A_FILE_SHOWDIR
	}
	item $MFDelete {
		action A_FILE_DEL
	}
	item $MLRemove {
		action A_LIST_REMOVE
	}
}

dialog dlg {
}

window wmain {
	title "phiola"
	position 0 0 600 600
	icon {
		filename "phiola.ico"
	}

	mainmenu mm {
		item $MMFile {
			submenu mfile
		}
		item $MMList {
			submenu mlist
		}
		item $MMPlayback {
			submenu mplay
		}
		item $MMConvert {
			submenu mconvert
		}
		item $MMHelp {
			submenu mhelp
		}
	}

	button bpause {
		style horizontal
		action A_PLAYPAUSE
		icon {
			filename "play.ico"
		}
	}

	button bstop {
		style horizontal
		action A_STOP
		icon {
			filename "stop.ico"
		}
	}

	button bprev {
		style horizontal
		action A_PREV
		icon {
			filename "prev.ico"
		}
	}

	button bnext {
		style horizontal
		action A_NEXT
		icon {
			filename "next.ico"
		}
	}

	label lpos {
		style horizontal
	}

	trackbar tvol {
		style horizontal
		range 125
		value 100
		onscroll A_VOL
	}

	trackbar tpos {
		range 0
		onscroll A_SEEK
	}

	tab tabs {
		onchange A_LIST_CHANGE
	}

	listview vlist {
		style grid_lines multi_select
		double_click A_PLAY
		popup_menu mpopup

		column "#" {
			width 35
		}
		column $LCArtist {
		}
		column $LCTitle {
			width 200
		}
		column $LCDuration {
			width 50
		}
		column $LCInfo {
		}
		column $LCDate {
		}
		column $LCAlbum {
		}
		column $LCFilename {
		}
	}

	statusbar stbar {
	}
}

window winfo {
	position 300 100 300 500
	popupfor wmain

	listview vinfo {
		style editable
		column $FIName {
		}
		column $FIValue {
			width 200
		}
	}
}

window wlistadd {
	title $WTListAdd
	position 300 300 400 100
	popupfor wmain

	label lname {
		text $LAName
	}

	editbox turi {
	}

	button badd {
		text $LAAdd
		action A_LISTADD_ADD
	}
}

window wlistfilter {
	title $WTListFilter
	position 300 300 400 100
	popupfor wmain
	on_close A_LISTFILTER_CLOSE

	editbox tfilter {
		onchange A_LISTFILTER_SET
	}
}

window wconvert {
	position 300 100 300 300
	title $WTConvert
	popupfor wmain

	label ldir {
		text $COutDir
	}
	editbox edir {
	}

	label lname {
		text $COutName
	}
	editbox ename {
	}

	label lext {
		text $COutExt
	}
	editbox eext {
	}

	label laacq {
		text $CAACQ
	}
	editbox eaacq {
	}

	checkbox cbcopy {
		text $CCopy
	}

	button bstart {
		text $CStart
		action A_CONVERT_START
	}
}

window wabout {
	title $WTAbout
	popupfor wmain

	image ico {
		icon {
			filename "phiola.ico"
		}
	}

	label labout {
	}

	label lurl {
	}
}
