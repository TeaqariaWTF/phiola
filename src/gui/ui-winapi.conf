window wabout {
	title $ABAbout
	position 300 300 425 175
	popupfor wmain
	font {
		name Arial
		height 10
	}

	image ico {
		icon {
			resource 2
			size 128 128
		}
	}

	label labout {
		position 130 15 300 80
	}

	label lurl {
		position 130 100 300 25
		font {
			name Arial
			height 10
			style underline
		}
		cursor hand
		color blue
		onclick A_ABOUT_HOMEPAGE
	}
}
