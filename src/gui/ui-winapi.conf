# phiola v2.0-beta7 GUI

include_language {
	# <LANG> "lang_<LANG>.conf"
	default "lang_en.conf"
}

menu mfile {
	item $MFInfo {
		action A_FILE_INFO
		hotkey "I"
	}
	item $MFShowDir {
		action A_FILE_SHOWDIR
	}
	item $MFDelete {
		action A_FILE_DEL
		hotkey "Shift+Delete"
	}
	item - {
	}
	item $MFExit {
		action A_QUIT
		hotkey "Ctrl+Q"
	}
}

menu mlist {
	item $MLNew {
		action A_LIST_NEW
		hotkey "Ctrl+N"
	}
	item $MLClose {
		action A_LIST_CLOSE
		hotkey "Ctrl+W"
	}
	item - {
	}
	item $MLAddFile {
		action A_LIST_ADD_FILE
		hotkey "Insert"
	}
	item $MLAdd {
		action A_LIST_ADD
		hotkey "Ctrl+U"
	}
	item $MLAddToNextList {
		action A_LIST_ADDTONEXT
	}
	item $MLFilter {
		action A_LIST_FILTER
		hotkey "Ctrl+F"
	}
	item $MLSave {
		action A_LIST_SAVE
		hotkey "Ctrl+S"
	}
	item - {
	}
	item $MLRemove {
		action A_LIST_REMOVE
		hotkey "Delete"
	}
	item $MLClear {
		action A_LIST_CLEAR
	}
	item $MLSort {
		action A_LIST_SORT
	}
	item $MLShuffle {
		action A_LIST_SHUFFLE
	}
	item $MLScrollToCurrent {
		action A_LIST_SCROLL_TO_CUR
	}
	item $MLAutoSelect {
		action A_LIST_AUTOSELECT
	}
}

menu mplay {
	item $MPPlayPause {
		action A_PLAYPAUSE
		hotkey "Space"
	}
	item $MPStop {
		action A_STOP
		hotkey "S"
	}
	item $MPNext {
		action A_NEXT
		hotkey "N"
	}
	item $MPPrevious {
		action A_PREV
		hotkey "P"
	}
	item - {
	}
	item $MPSeekForward {
		action A_STEP_FWD
		hotkey "Alt+Right"
	}
	item $MPSeekBack {
		action A_STEP_BACK
		hotkey "Alt+Left"
	}
	item $MPLeapForward {
		action A_LEAP_FWD
		hotkey "Ctrl+Right"
	}
	item $MPLeapBack {
		action A_LEAP_BACK
		hotkey "Ctrl+Left"
	}
	item $MPGoTo {
		action A_GOTO_SHOW
		hotkey "Ctrl+G"
	}
	item $MPSetMarker {
		action A_MARKER_SET
		hotkey "Shift+G"
	}
	item $MPJumpToMarker {
		action A_MARKER_JUMP
		hotkey "G"
	}
	item - {
	}
	item $MPRepeat {
		action A_REPEAT_TOGGLE
	}
	item $MPRandom {
		action A_RANDOM_TOGGLE
	}
	item - {
	}
	item $MPVolumeUp {
		action A_VOLUP
		hotkey "Ctrl+Up"
	}
	item $MPVolumeDown {
		action A_VOLDOWN
		hotkey "Ctrl+Down"
	}
}

menu mrecord {
	item $MRShowRecording {
		action A_RECORD_SHOW
		hotkey "Ctrl+Shift+R"
	}
	item $MRStartStopRec {
		action A_RECORD_START_STOP
		hotkey "Ctrl+R"
	}
}

menu mconvert {
	item $MCConvert {
		action A_CONVERT_SHOW
		hotkey "Ctrl+T"
	}
	item $MCSetStartPos {
		action A_CONVERT_POS_START
		hotkey "["
	}
	item $MCSetEndPos {
		action A_CONVERT_POS_END
		hotkey "]"
	}
}

menu mhelp {
	item $MHSwitchTheme {
		action A_ABOUT_THEME_SWITCH
	}
	item $MHAbout {
		action A_ABOUT_SHOW
	}
}

menu mpopup {
	item $MFInfo {
		action A_FILE_INFO
	}
	item $MFShowDir {
		action A_FILE_SHOWDIR
	}
	item $MFDelete {
		action A_FILE_DEL
	}
	item $MLRemove {
		action A_LIST_REMOVE
	}
}

dialog dlg {
}

window wmain {
	title "phiola"
	position 100 100 600 600
	icon {
		resource 2
	}
	font {
		name Arial
		height 10
	}

	mainmenu mm {
		item $MMFile {
			submenu mfile
		}
		item $MMList {
			submenu mlist
		}
		item $MMPlayback {
			submenu mplay
		}
		item $MMRecord {
			submenu mrecord
		}
		item $MMConvert {
			submenu mconvert
		}
		item $MMHelp {
			submenu mhelp
		}
	}

	button bpause {
		size 40 40
		tooltip "Play/Pause"
		action A_PLAYPAUSE
		style horizontal
		icon {
			resource 3
		}
	}

	button bstop {
		size 40 40
		style horizontal
		tooltip "Stop"
		action A_STOP
		icon {
			resource 4
		}
	}

	button bprev {
		size 40 40
		style horizontal
		tooltip "Previous"
		action A_PREV
		icon {
			resource 5
		}
	}

	button bnext {
		size 40 40
		style horizontal
		tooltip "Next"
		action A_NEXT
		icon {
			resource 6
		}
	}

	label lpos {
		size 150 30
		style horizontal
		font {
			name Arial
			height 16
			style bold
		}
	}

	trackbar tvol {
		size 120 20
		style horizontal no_ticks both
		range 125
		value 100
		page_size 5
		onscrolling A_VOL
	}

	trackbar tpos {
		size 300 20
		resize cx
		style no_ticks both
		range 0
		page_size 15
		onscroll A_SEEK
	}

	tab tabs {
		size 300 20
		resize cx
		onchange A_LIST_CHANGE
	}

	listview vlist {
		size 360 175
		resize cx cy
		style explorer_theme grid_lines multi_select
		double_click A_PLAY
		popup_menu mpopup

		column "#" {
			width 35
			align right
		}
		column $LCArtist {
		}
		column $LCTitle {
			width 200
		}
		column $LCDuration {
			width 50
			align right
		}
		column $LCInfo {
		}
		column $LCDate {
		}
		column $LCAlbum {
		}
		column $LCFilename {
		}
	}

	paned pntop {
		child tvol {
			move x
		}
	}

	statusbar stbar {
		parts -1
	}
}

window winfo {
	position 300 100 300 500
	popupfor wmain

	listview vinfo {
		size 100 100
		resize cx cy
		style edit_labels explorer_theme grid_lines

		column $FIName {
		}
		column $FIValue {
		}

		lclick A_INFO_EDIT
	}
}

window wgoto {
	title $GTGoTo
	position 300 300 100 120
	popupfor wmain
	font {
		name Arial
		height 10
	}

	editbox etime {
	}

	button bgo {
		text $GTGo
		action A_GOTO
	}
}

window wlistadd {
	title $LAListAdd
	position 300 300 400 100
	popupfor wmain
	font {
		name Arial
		height 10
	}

	label lname {
		text $LAName
	}

	editbox turi {
	}

	button badd {
		text $LAAdd
		action A_LISTADD_ADD
	}
}

window wlistfilter {
	title $LFListFilter
	position 300 300 400 100
	popupfor wmain
	on_close A_LISTFILTER_CLOSE
	font {
		name Arial
		height 10
	}

	editbox tfilter {
		onchange A_LISTFILTER_SET
	}
}

window wrecord {
	position 300 100 400 400
	title $RCRecord
	popupfor wmain
	font {
		name Arial
		height 10
	}

	label ldir {
		text $CVOutDir
	}
	editbox edir {
	}

	label lname {
		text $CVOutName
	}
	editbox ename {
	}

	label lext {
		text $CVOutExt
	}
	combobox cbext {
	}

	label luntil {
		text $RCUntil
	}
	editbox euntil {
	}

	label laacq {
		text $CVAACQ
	}
	editbox eaacq {
	}

	label lvorbisq {
		text $CVVorbisQ
	}
	editbox evorbisq {
	}

	label lopusq {
		text $CVOpusQ
	}
	editbox eopusq {
	}

	button bstart {
		text $RCStart
		action A_RECORD_START_STOP
	}
