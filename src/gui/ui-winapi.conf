window wconvert {
	position 300 100 400 450
	title $CVConvert
	popupfor wmain
	font {
		name Arial
		height 10
	}

	label ldir {
		text $CVOutDir
	}
	editbox edir {
	}

	label lname {
		text $CVOutName
	}
	editbox ename {
	}

	label lext {
		text $CVOutExt
	}
	combobox cbext {
	}

	label lfrom {
		text $CVFrom
	}
	editbox efrom {
	}

	label luntil {
		text $CVUntil
	}
	editbox euntil {
	}

	checkbox cbcopy {
		text $CVCopy
	}

	label laacq {
		text $CVAACQ
	}
	editbox eaacq {
	}

	label lvorbisq {
		text $CVVorbisQ
	}
	editbox evorbisq {
	}

	label lopusq {
		text $CVOpusQ
	}
	editbox eopusq {
	}

